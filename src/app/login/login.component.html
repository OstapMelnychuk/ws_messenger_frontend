<form class="login-form" (ngSubmit)="login(sendForm)" #sendForm="ngForm">
  <div class="form-group">
    <label for="input-email">Email address</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" name="email" id="input-email" ngModel>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="input-password">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" id="input-password" ngModel>
  </div>
  <div class="buttons">
    <button type="button" (click)="redirectToSignup()" class="btn btn-primary">Signup</button>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
